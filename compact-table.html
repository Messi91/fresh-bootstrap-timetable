<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<!--<link rel="icon" type="image/png" href="assets/img/favicon.ico">-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>Timetable</title>

	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/fresh-bootstrap-table.css" rel="stylesheet" />
	<link href="assets/css/timetable.css" rel="stylesheet" />
     
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
        
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="fresh-table full-color-blue margin-top">
						<table id="fresh-table" class="table">
							<tbody>
								<tr>
									<td colspan=3 class="wake-up">Wake up</td>
								</tr>
								<tr>
									<td colspan=3 class="buffer">10 mins</td>
								</tr>
								<tr class="thread">
									<td>Go for a run</td>
									<td class="duration">06:20 - 07:20</td>
									<td class="status">
										<a rel="tooltip" title="Like" class="table-action like" href="javascript:void(0)" title="Like">
											<i class="fa fa-heart"></i>
										</a>
										<a rel="tooltip" title="Edit" class="table-action edit" href="javascript:void(0)" title="Edit">
											<i class="fa fa-edit"></i>
										</a>
										<a rel="tooltip" title="Remove" class="table-action remove" href="javascript:void(0)" title="Remove">
											<i class="fa fa-remove"></i>
										</a>
									</td>
								</tr>
								<tr>
									<td colspan=3 class="buffer">10 mins</td>
								</tr>
								<tr class="thread">
									<td>Take a shower</td>
									<td class="duration">07:30 - 08:00</td>
									<td class="status">
										<a rel="tooltip" title="Like" class="table-action like" href="javascript:void(0)" title="Like">
											<i class="fa fa-heart"></i>
										</a>
										<a rel="tooltip" title="Edit" class="table-action edit" href="javascript:void(0)" title="Edit">
											<i class="fa fa-edit"></i>
										</a>
										<a rel="tooltip" title="Remove" class="table-action remove" href="javascript:void(0)" title="Remove">
											<i class="fa fa-remove"></i>
										</a>
									</td>
								</tr>
								<tr>
									<td colspan=3 class="buffer">20 mins</td>
								</tr>
								<tr class="thread">
									<td>Commute to work</td>
									<td class="duration">08:20 - 09:10</td>
									<td class="status">
										<a rel="tooltip" title="Like" class="table-action like" href="javascript:void(0)" title="Like">
											<i class="fa fa-heart"></i>
										</a>
										<a rel="tooltip" title="Edit" class="table-action edit" href="javascript:void(0)" title="Edit">
											<i class="fa fa-edit"></i>
										</a>
										<a rel="tooltip" title="Remove" class="table-action remove" href="javascript:void(0)" title="Remove">
											<i class="fa fa-remove"></i>
										</a>
									</td>
								</tr>
								<tr>
									<td colspan=3 class="buffer">10 mins</td>
								</tr>
								<tr class="weave">
									<td>Placeholder for a Weave</td>
									<td class="duration">09:20 - 16:00</td>
									<td class="status">
										<a rel="tooltip" title="Like" class="table-action like" href="javascript:void(0)" title="Like">
											<i class="fa fa-heart"></i>
										</a>
										<a rel="tooltip" title="Edit" class="table-action edit" href="javascript:void(0)" title="Edit">
											<i class="fa fa-edit"></i>
										</a>
										<a rel="tooltip" title="Remove" class="table-action remove" href="javascript:void(0)" title="Remove">
											<i class="fa fa-remove"></i>
										</a>
									</td>
								</tr>
								<tr>
									<td colspan=3 class="buffer">30 mins</td>
								</tr>
								<tr class="laser-donut">
									<td>Placeholder for a Laser Donut Portion</td>
									<td class="duration">16:30 - 20:30</td>
									<td class="status">
										<a rel="tooltip" title="Like" class="table-action like" href="javascript:void(0)" title="Like">
											<i class="fa fa-heart"></i>
										</a>
										<a rel="tooltip" title="Edit" class="table-action edit" href="javascript:void(0)" title="Edit">
											<i class="fa fa-edit"></i>
										</a>
										<a rel="tooltip" title="Remove" class="table-action remove" href="javascript:void(0)" title="Remove">
											<i class="fa fa-remove"></i>
										</a>
									</td>
								</tr>
								<tr>
									<td colspan=3 class="buffer">10 mins</td>
								</tr>
								<tr class="thread">
									<td>Nightly retrospective and planning</td>
									<td class="duration">20:40 - 21:00</td>
									<td class="status">
										<a rel="tooltip" title="Like" class="table-action like" href="javascript:void(0)" title="Like">
											<i class="fa fa-heart"></i>
										</a>
										<a rel="tooltip" title="Edit" class="table-action edit" href="javascript:void(0)" title="Edit">
											<i class="fa fa-edit"></i>
										</a>
										<a rel="tooltip" title="Remove" class="table-action remove" href="javascript:void(0)" title="Remove">
											<i class="fa fa-remove"></i>
										</a>
									</td>
								</tr>
								<tr>
									<td colspan=3 class="buffer">10 mins</td>
								</tr>
								<tr>
									<td colspan=3 class="sleep">Sleep</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="assets/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.js"></script>
<script type="text/javascript" src="assets/js/bootstrap-table.js"></script>
<script type="text/javascript" src="assets/js/fresh-bootstrap-table.js"></script>
<script type="text/javascript" src="assets/js/stars.js"></script>
</html>
